<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Portfolio | Aura Creative</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&amp;family=Plus+Jakarta+Sans:wght@400;500;600&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <style type="text/tailwindcss">
        :root {
            --obsidian: #010101;
            --electric-blue: #00e5ff;
            --neon-purple: #9d00ff;
            --glass-white: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
        }
        body {
            background-color: var(--obsidian);
            font-family: 'Plus Jakarta Sans', sans-serif;
            color: #e5e7eb;
            overflow-x: hidden;
        }
        h1, h2, h3, .font-header {
            font-family: 'Inter', sans-serif;
        }
        .aura-bg {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: var(--obsidian);
            overflow: hidden;
        }
        .aura-glow-blue {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(0, 229, 255, 0.15) 0%, transparent 70%);
            filter: blur(80px);
            border-radius: 100%;
        }
        .glass-card {
            background: var(--glass-white);
            backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .nav-glass {
            background: rgba(1, 1, 1, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--glass-border);
        }
        .neon-blue-text {
            color: var(--electric-blue);
            text-shadow: 0 0 10px rgba(0, 229, 255, 0.5);
        }
    </style>
</head>

<body class="selection:bg-cyan-500/30">
    <div class="aura-bg">
        <div class="aura-glow-blue -top-20 -left-20"></div>
        <div class="aura-glow-blue bottom-1/4 -right-20"></div>
    </div>
    <nav class="fixed top-0 left-0 right-0 z-50 nav-glass">
        <div class="max-w-7xl mx-auto px-8 h-20 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <a href="index.html" class="flex items-center gap-3">
                    <div class="w-8 h-8 flex items-center justify-center border border-[var(--electric-blue)] rounded">
                        <span class="material-symbols-outlined neon-blue-text text-xl">blur_on</span>
                    </div>
                    <span class="text-xl font-black tracking-tighter font-header text-white uppercase">
                        Aura<span class="neon-blue-text">Creative</span>
                    </span>
                </a>
            </div>
            <div
                class="hidden lg:flex items-center space-x-12 text-xs font-bold uppercase tracking-widest text-gray-400">
                <a class="hover:text-[var(--electric-blue)] transition-colors" href="index.html">Home</a>
                <a class="text-[var(--electric-blue)] transition-colors" href="portfolio.html">Portfolio</a>
            </div>
        </div>
    </nav>
    <section class="relative min-h-screen flex flex-col items-center justify-center pt-32 pb-20 px-6">
        <div class="container mx-auto max-w-5xl">
            <h1 class="text-4xl md:text-6xl font-black mb-12 text-center text-white tracking-tighter uppercase">
                <span class="neon-blue-text">Our</span> Portfolio
            </h1>

            <div class="glass-card p-4 rounded-xl overflow-hidden shadow-2xl flex flex-col items-center">
                <div class="w-full md:w-1/2">
                    <img src="rachel.jpg" alt="Rachel Project"
                        class="w-full h-auto rounded-lg object-cover transform hover:scale-[1.01] transition-transform duration-500">
                </div>
                <div class="p-8 text-center">
                    <h2 class="text-2xl font-bold text-white mb-2 uppercase">Rachel - Chief Operations Officer</h2>
                    <p class="text-gray-400 text-sm">Showcasing the transformative power of Aura Creative's visual
                        enhancement protocols.</p>
                </div>
            </div>

            <div class="mt-12 text-center">
                <a href="index.html"
                    class="inline-flex items-center gap-2 px-8 py-4 border border-white/10 hover:border-[var(--electric-blue)] hover:text-[var(--electric-blue)] rounded-none text-white font-black text-xs uppercase tracking-widest transition-all group">
                    <span
                        class="material-symbols-outlined text-sm group-hover:-translate-x-1 transition-transform">west</span>
                    Back to Home
                </a>
            </div>
        </div>
    </section>
</body>

</html>
